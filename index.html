<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Kanban - Elvis Huges</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f0f0f;
        color: #e0e0e0;
      }
      .kanban-column {
        background-color: #1a1a1a;
        min-width: 300px;
        border-radius: 12px;
        transition: all 0.3s ease;
        border: 1px solid #2a2a2a;
      }
      /* Destaque para o dia atual */
      .is-today {
        border: 1px solid #bb86fc;
        background-color: #1e1b24;
        box-shadow: 0 0 15px rgba(187, 134, 252, 0.1);
      }
      .task-card {
        background-color: #262626;
        border-left: 4px solid #bb86fc;
        transition: all 0.2s ease;
      }
      .task-card:hover {
        transform: scale(1.02);
        background-color: #2d2d2d;
      }
      .completed {
        opacity: 0.4;
        text-decoration: line-through;
        border-left-color: #03dac6;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="h-screen flex flex-col p-4 md:p-8">
      <header
        class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 border-b border-gray-800 pb-6"
      >
        <div>
          <h1 class="text-3xl font-bold text-white tracking-tight">
            Weekly <span style="color: #bb86fc">Kanban</span>
          </h1>
          <p class="text-gray-400 text-sm flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500"></span>
            Hoje é
            <span class="text-white font-semibold">{{ currentFullDate }}</span>
          </p>
        </div>
        <div class="flex flex-col items-end">
          <span class="text-[10px] uppercase tracking-widest text-gray-500 mb-1"
            >Produtividade</span
          >
          <div class="bg-[#1e1e1e] px-4 py-2 rounded-lg border border-gray-800">
            <span class="text-[#bb86fc] font-bold">{{ tasks.length }}</span>
            <span class="text-gray-400 text-xs ml-2">tarefas totais</span>
          </div>
        </div>
      </header>

      <div class="flex-1 overflow-x-auto">
        <div class="flex gap-6 h-full pb-6" style="min-width: max-content">
          <div
            v-for="day in weekDays"
            :key="day"
            class="kanban-column flex flex-col w-80"
            :class="{ 'is-today': day === currentDayName }"
          >
            <div
              class="p-4 border-b border-gray-800 flex justify-between items-center"
            >
              <div class="flex items-center gap-2">
                <h2
                  class="font-bold text-sm uppercase tracking-tighter"
                  :class="day === currentDayName ? 'text-[#bb86fc]' : 'text-gray-400'"
                >
                  {{ day }}
                </h2>
                <span
                  v-if="day === currentDayName"
                  class="text-[9px] bg-[#bb86fc] text-black px-1.5 rounded font-black"
                  >HOJE</span
                >
              </div>
              <span
                class="text-xs bg-black/30 px-2 py-0.5 rounded-full text-gray-500"
              >
                {{ getTasksByDay(day).length }}
              </span>
            </div>

            <div class="p-4 flex-1 overflow-y-auto space-y-3">
              <div
                v-for="task in getTasksByDay(day)"
                :key="task.id"
                class="task-card p-4 rounded-lg shadow-lg group cursor-pointer"
                :class="{ 'completed': task.done }"
                @click="toggleTask(task.id)"
              >
                <div class="flex justify-between items-start">
                  <p class="text-sm font-medium leading-relaxed pr-4">
                    {{ task.text }}
                  </p>
                  <button
                    @click.stop="deleteTask(task.id)"
                    class="text-gray-600 hover:text-red-400 transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      />
                    </svg>
                  </button>
                </div>
                <div
                  class="mt-3 flex items-center text-[10px] text-gray-500 font-mono"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3 w-3 mr-1"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  {{ task.time }}
                </div>
              </div>

              <div class="pt-2">
                <input
                  v-if="addingTo === day"
                  v-model="newTaskText"
                  @keyup.enter="addTask(day)"
                  @blur="cancelAdd"
                  type="text"
                  placeholder="Digite e aperte Enter..."
                  class="w-full bg-black border border-[#bb86fc] rounded-lg p-3 text-sm outline-none shadow-[0_0_10px_rgba(187,134,252,0.2)]"
                />

                <button
                  v-else
                  @click="prepareAddTask(day)"
                  class="w-full py-3 border border-dashed border-gray-700 rounded-lg text-gray-500 text-[10px] font-bold hover:bg-[#bb86fc]/5 hover:text-[#bb86fc] hover:border-[#bb86fc] transition-all tracking-widest uppercase"
                >
                  + Nova Tarefa
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer
        class="mt-4 pt-4 border-t border-gray-900 flex justify-between items-center text-gray-600 text-[11px]"
      >
        <p>Sincronizado via LocalStorage</p>
        <p class="font-medium tracking-wide">
          Feito com amor por <span class="text-gray-400">Elvis Huges</span> ❤️
        </p>
      </footer>
    </div>

    <script>
      const { createApp, ref, onMounted, watch, computed } = Vue;

      createApp({
        setup() {
          const weekDays = [
            "Segunda",
            "Terça",
            "Quarta",
            "Quinta",
            "Sexta",
            "Sábado",
            "Domingo",
          ];
          const tasks = ref([]);
          const addingTo = ref(null);
          const newTaskText = ref("");

          // Data atual formatada
          const currentFullDate = computed(() => {
            return new Intl.DateTimeFormat("pt-BR", {
              dateStyle: "full",
            }).format(new Date());
          });

          // Nome do dia atual para o destaque
          const currentDayName = computed(() => {
            const days = [
              "Domingo",
              "Segunda",
              "Terça",
              "Quarta",
              "Quinta",
              "Sexta",
              "Sábado",
            ];
            return days[new Date().getDay()];
          });

          onMounted(() => {
            const saved = localStorage.getItem("kanban_elvis");
            if (saved) tasks.value = JSON.parse(saved);
          });

          watch(
            tasks,
            (val) => {
              localStorage.setItem("kanban_elvis", JSON.stringify(val));
            },
            { deep: true }
          );

          const getTasksByDay = (day) =>
            tasks.value.filter((t) => t.day === day);

          const prepareAddTask = (day) => {
            addingTo.value = day;
            setTimeout(() => document.querySelector("input")?.focus(), 50);
          };

          const addTask = (day) => {
            if (newTaskText.value.trim()) {
              tasks.value.push({
                id: Date.now(),
                day: day,
                text: newTaskText.value,
                done: false,
                time: new Date().toLocaleTimeString([], {
                  hour: "2-digit",
                  minute: "2-digit",
                }),
              });
            }
            cancelAdd();
          };

          const cancelAdd = () => {
            addingTo.value = null;
            newTaskText.value = "";
          };
          const toggleTask = (id) => {
            const t = tasks.value.find((x) => x.id === id);
            if (t) t.done = !t.done;
          };
          const deleteTask = (id) => {
            tasks.value = tasks.value.filter((x) => x.id !== id);
          };

          return {
            weekDays,
            tasks,
            addingTo,
            newTaskText,
            currentFullDate,
            currentDayName,
            getTasksByDay,
            prepareAddTask,
            addTask,
            cancelAdd,
            toggleTask,
            deleteTask,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
